<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap Grid</title>

  <!-- CSS only -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>
  <section class="container">
    <header>
      <h1>Aliniate folosind Flexbox</h1>
    </header>

    <section>
      <article class="container border border-dark d-flex flex-column gap-3 py-3">
        <div class="row justify-content-between">
          <div class="col-4 bg-info py-3"></div>
          <div class="col-4 bg-info py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 bg-info py-3 justify-content-center"></div>
        </div>

        <div class="row justify-content-between">
          <div class="col-4 bg-info py-3"></div>
          <div class="col-4 bg-info py-3"></div>
        </div>
      </article>

      <article class="container border border-dark d-flex flex-column gap-3">
        <!-- insert code -->
      </article>
    </section>
  </section>

  <section class="container mt-5">
    <header>
      <h1>Aliniate folosind Offset</h1>
    </header>

    <section>
      <article class="container border border-dark py-3">
        <div class="row">
          <div class="col-4 bg-warning py-3"></div>
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row my-3">
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 bg-warning py-3"></div>
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>
      </article>
    </section>
  </section>
</body>

</html>
